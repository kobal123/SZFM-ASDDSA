<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Számológép</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg">
    <link rel='stylesheet' type='text/css' href='index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>

    <!--  position-absolute top-50 start-50 translate-middle -->
    <div class="my-wrapper position-absolute top-50 start-50 translate-middle">
        <div class="container">
            <div class="row">
                <div id="calc" class="text-center col">
                    <div id="display">
                        <div id="previous-entry" class="text-right">​</div>
                        <div id="results" class="text-right">0</div>
                    </div>
                    <div id="keyboard">
                        <div class="row">
                            <div class="btn-group" role="group">
                                <button id="pi" class="btn btn-dark" value="pi">π</button>
                                <button id="clear-entry" class="btn btn-dark" value="ce">CE</button>
                                <button id="clear"class="btn btn-dark" value="c">C</button>
                                <button id="delete" class="btn btn-dark" value="previouses">DEL</button>
                                <button class="btn btn-dark function" value="√">√</button>

                            </div>
                        </div>
                        <div class="row">
                            <div class="btn-group" role="group">
                                <button class="btn btn-dark number" value="7">7</button>
                                <button class="btn btn-dark number" value="8">8</button>
                                <button class="btn btn-dark number" value="9">9</button>
                                <button class="btn btn-dark operator" value="mod">mod</button>
                                <button class="btn btn-dark operator" value="^">^</button>
                                

                            </div>
                        </div>
                        <div class="row">
                            <div class="btn-group" role="group">
                                <button class="btn btn-dark number" value="4">4</button>
                                <button class="btn btn-dark number" value="5">5</button>
                                <button class="btn btn-dark number" value="6">6</button>
                                <button class="btn btn-dark operator" value="/">/</button>
                                <button class="btn btn-dark operator" value="*">*</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="btn-group" role="group">
                                <button class="btn btn-dark number" value="1">1</button>
                                <button class="btn btn-dark number" value="2">2</button>
                                <button class="btn btn-dark number" value="3">3</button>
                                <button class="btn btn-dark operator" value="+">+</button>
                                <button class="btn btn-dark operator" value="-">-</button>
                            </div>
                        </div>
                        <div class="row last-row">
                            <div class="btn-group" role="group">
                                <button id="euler" class="btn btn-dark" value="e">e</button>
                                <button class="btn btn-dark number" value="0">0</button>
                                <button id="dot" class="btn btn-dark" value=".">.</button>
                                <button id="plus-minus" class="btn btn-dark btn-result"  value="=">&plusmn;</button>

                                <button id="equals" class="btn btn-dark btn-result"  value="=">=</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div id="history" class="text-center col">
                    <div >
                        <div>Előzmények</div>
                        <div id="history-data" class="row">
                            

                        </div>
                    </div>  
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="index.js"></script>
</body>

</html>
